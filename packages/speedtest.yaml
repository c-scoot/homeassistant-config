speedtestdotnet:
  scan_interval:
    hours: 1
  monitored_conditions:
    - ping
    - download
    - upload
    
influxdb:
  tags:
    instance: prod
    source: hass
    sourcetype: speedtest
    sensor: speedtestdotnet
  include:
    entities:
       - sensor.speedtest_download
       - sensor.speedtest_upload
       - sensor.speedtest_ping

